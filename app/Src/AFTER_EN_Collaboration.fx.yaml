                  With({_record:LookUp(MapDB, UniqueConcat=lblPhase.Text&lblShortName.Text)},
                    Patch(S1_SNP, _record,{GalleryName:lblInteraction.Text})  )
                ))
                );*/
                
                
                //SNP Master Update
                
                Set(_lookupReecord,LookUp(SNP_Master,Title=myOrganization));
                
