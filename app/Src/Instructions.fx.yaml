        =Patch(colTimeRecorder, Last(colTimeRecorder), {End: Now()});
    OnVisible: |-
        =Collect(colTimeRecorder,{Page: Self.Name,Start:Now(),End: ""});

    Rectangle5_1 As rectangle:
        Fill: =RGBA(255, 255, 255, 0.9)
        Height: =586
