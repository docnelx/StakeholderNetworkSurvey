    Label2_4 As label:
        FontWeight: =FontWeight.Semibold
        Height: =42
        Size: =9
        Text: =If(lang="En","Municipal Asset Management Program","Programme de gestion des actifs municipaux (PGAM)")
        Width: =365
        X: =21
        Y: =21
        ZIndex: =3

    Label3 As label:
        Height: =426
        Size: =14
        Text: |-
            =If(lang="En","The purpose of the network survey is to gather information from key municipal sector AM organizations. This will help us to measure progress towards program outcomes and capture meaningful feedback to continuously improve MAMP's offerings and support the field of AM.
            
            This survey will: 
            
            -	Capture and measure changes in the AM network over the course of MAMP.
            -	Measure MAMP's contribution to AM sector actors’ organization changes.
            -	Measure MAMP's knowledge products' usefulness for improving asset management practices.
            -	Capture feedback on MAMP overall.
            
            ",
            "Le sondage auprès du réseau des intervenants vise à recueillir des renseignements auprès des principaux organismes de gestion des actifs, ou GA, du secteur municipal. Ce sondage nous aidera à mesurer les progrès réalisés vers l’atteinte des résultats du programme et à recueillir des commentaires utiles pour améliorer continuellement l’offre du PGAM et soutenir le domaine de la GA.
            
            Ce sondage permettra de : 
            
            - Saisir et mesurer les changements dans le réseau de la GA au cours du PGAM.
            - Mesurer la contribution du PGAM aux changements organisationnels des acteurs du secteur de la GA.
            - Mesurer l’utilité des produits de connaissance du PGAM pour l’amélioration des pratiques de gestion des actifs.
            - Recueillir des commentaires sur le PGAM dans son ensemble.")
        Width: =959
        X: =21
        Y: =118
        ZIndex: =5

