    Label13_1 As label:
        Align: =Align.Justify
        Height: =241
        Text: |-
            =If(lang="En",
            
            "Thank you for participating in the survey. The following questions will be used for general analytical use only. Although your email address was used for mailing, your specific responses will not be connected to you for analysis. Your individual responses will not be given to any third party. Proceeding to the survey implies that you understand and agree to the provisions in this disclaimer. 
            
            
            This survey will take about 20 minutes.",
            
            "Merci de participer au sondage. Les questions suivantes seront utilisées à des fins analytiques générales seulement. Bien que votre adresse courriel ait été utilisée pour l’envoi du sondage, vos réponses demeureront anonymes aux fins d’analyse; elles ne seront pas communiquées à une tierce partie. En remplissant le sondage, vous confirmez que vous comprenez et acceptez les dispositions du présent avis de non-responsabilité.   
            
            
            Ce sondage vous prendra environ 20 minutes à remplir.")
        Width: =1306
        X: =21
        Y: =207
        ZIndex: =12

    Label13 As label:
