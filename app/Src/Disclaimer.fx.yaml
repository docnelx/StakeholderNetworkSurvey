        Color: =RGBA(184, 0, 0, 1)
        Height: =121
        Text: =If(lang="En","You will be able to answer the survey questions in multiple sittings. Whenever you want to take a break, click on the “Save and exit to continue later” button at the bottom of the screen. Use the same initial link to resume the survey.","Vous pourrez répondre aux questions du sondage en plusieurs séances. Chaque fois que vous voulez faire une pause, cliquez sur le bouton « Sauvegarder et quitter pour continuer plus tard » au bas de l’écran. Utilisez le même lien initial pour reprendre le sondage.")
        Width: =1306
        X: =21
        Y: =419
        ZIndex: =13

