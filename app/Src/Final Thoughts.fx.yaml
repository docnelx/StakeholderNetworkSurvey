    Arrow2_10 As arrow:
        Fill: =RGBA(184, 0, 0, 1)
        OnSelect: |
            =
            
            
            Set(_lookupReecord,LookUp(SNP_Master,Title=myOrganization));
            Set(_endDate,Text( Now(), "[$-en-US]mm/dd/yyyy hh:mm:ss AM/PM" ));
            If(IsBlank(_lookupReecord),
            
            Patch(SNP_Master,Defaults(SNP_Master),
            {Title:myOrganization,Status:{Value:"Completed"},end:DateTimeValue(_endDate),Last_Page:_currentPage,FinalThoughts:finallthoughtstext.Text}); ,
            
            Patch(SNP_Master,_lookupReecord,{Status:{Value:"Completed"},enddate:_endDate,Last_Page:_currentPage,FinalThoughts:finallthoughtstext.Text}) );
            
            ClearCollect(FinalDurations,
            AddColumns(
            AddColumns(colTimeRecorder, "Duration", DateDiff(ThisRecord.End,ThisRecord.Start,TimeUnit.Seconds)),"Organization",myOrganization));
            
            Patch(SNP_Timings,FinalDurations);
            
            
            Navigate(Complete,ScreenTransition.Fade);
